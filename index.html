<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Book Library</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <main class="main">
    <h1>ðŸ“š Advanced Book Library</h1>

    <!-- Dashboard -->
    <div class="stats">
      <div>Total Books: <span id="totalBooks">0</span></div>
      <div>Read: <span id="readBooks">0</span></div>
      <div>Unread: <span id="unreadBooks">0</span></div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="addBookBtn">âž• New Book</button>
      <input type="text" id="searchInput" placeholder="Search books..." />
      <select id="filterSelect">
        <option value="all">All</option>
        <option value="read">Read</option>
        <option value="unread">Unread</option>
      </select>
    </div>

    <!-- Dialog -->
    <dialog id="addBookDialog">
      <form id="addBookForm">
        <h2 id="formTitle">Add Book</h2>

        <div class="input-group">
          <label>Title</label>
          <input type="text" id="title" required />
        </div>

        <div class="input-group">
          <label>Author</label>
          <input type="text" id="author" required />
        </div>

        <div class="input-group">
          <label>Pages</label>
          <input type="number" id="pages" min="1" required />
        </div>

        <div class="input-group">
          <label>
            <input type="checkbox" id="isRead" />
            Finished Reading
          </label>
        </div>

        <menu>
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit">Save</button>
        </menu>
      </form>
    </dialog>

    <!-- Book List -->
    <div class="book-list"></div>
  </main>
</body>
</html>
